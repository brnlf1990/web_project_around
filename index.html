<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bruno" />
    <meta name="description" content="Nova rede social da Tripleten" />
    <meta name="keywords" content="Around The U.S." />

    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/header_title.jpg"
          alt="header title image"
          class="header__image"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar">
              <img
                src="./images/profile_image.jpeg"
                alt="profile image"
                class="profile__avatar-image"
              />
            </div>

            <div class="profile__info">
              <h2 class="profile__info-name" id="profile__info_name">
                Jacques Cousteau
              </h2>
              <h3 class="profile__info-content" id="profile__info_content">
                Explorador
              </h3>
            </div>
            <button class="profile__info-edit-button">
              <img
                src="./images/edit_name.jpg"
                alt="pencil image"
                class="profile__info-edit-button-image"
              />
            </button>

            <button class="profile__add-button">
              <img
                src="./images/add__button_icon.jpg"
                alt="add icon"
                class="profile__add-button-icon"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <template class="templates__cards-container">
            <div class="templates__card">
              <img alt="card images" class="templates-card__image" />
              <button class="templates__card_remove-button">
                <img src="./images/trash.png" alt="trash bucket image" />
              </button>
              <div class="templates__card__description-container">
                <h2 class="templates__card__description"></h2>
                <button class="templates__card-button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">© 2024 Around The U.S.</footer>
      <div class="popup">
        <div class="popup__fade"></div>

        <div class="popup__opened">
          <span class="popup__close-button"
            ><img
              src="./images/Close_Icon.png"
              class="popup__close-image"
              alt="close image"
          /></span>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input
              type="text"
              placeholder="Nome"
              class="popup__name-insert"
              id="popup__name-insert"
            />
            <input
              type="text"
              placeholder="Sobre mim"
              class="popup__aboutMe-insert"
              id="popup__aboutMe-insert"
            />

            <button type="submit" class="popup__submit-button">Salvar</button>
          </form>
        </div>
      </div>
      <div class="add-popup">
        <div class="add-popup__fade"></div>

        <div class="add-popup__opened">
          <span class="add-popup__close-button"
            ><img
              src="./images/Close_Icon.png"
              class="add-popup__close-image"
              alt="close image"
          /></span>
          <h2 class="add-popup__title">Novo local</h2>
          <form class="add-popup__form">
            <input
              type="text"
              placeholder="Título"
              class="add-popup__card-title-insert"
              id="add-popup__card-title-insert"
            />

            <input
              type="text"
              placeholder="Link da imagem"
              class="add-popup__image-link-insert"
              id="add-popup__image-link-insert"
            />

            <button type="submit" class="add-popup__submit-button">
              Criar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
