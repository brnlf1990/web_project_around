<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bruno" />
    <meta name="description" content="Nova rede social da Tripleten" />
    <meta name="keywords" content="Around The U.S." />

    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/header_title.jpg"
          alt="header title image"
          class="header__image"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar">
              <img
                src="./images/profile_image.jpeg"
                alt="profile image"
                class="profile__avatar-image"
              />
            </div>

            <div class="profile__info">
              <h2 class="profile__info-name" id="profile__info_name">
                Jacques Cousteau
              </h2>
              <h3 class="profile__info-content" id="profile__info_content">
                Explorador
              </h3>
            </div>
            <button class="profile__info-edit-button">
              <img
                src="./images/edit_name.jpg"
                alt="pencil image"
                class="profile__info-edit-button-image"
              />
            </button>

            <button class="profile__add-button">
              <img
                src="./images/add__button_icon.jpg"
                alt="add icon"
                class="profile__add-button-icon"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <div class="cards__container">
            <div class="card">
              <img
                src="./images/vale_de_yosemite.jpeg"
                alt=" vale de yosemite image"
                class="card__image"
              />
              <div class="card__description-container">
                <h2 class="card__description">Vale do Yosemite</h2>
                <img
                  src="./images/Vector.svg"
                  alt="like button"
                  class="card__like"
                />
              </div>
            </div>
            <div class="card">
              <img
                src="./images/lago_louise.jpeg"
                alt=" Lago Louise image"
                class="card__image"
              />
              <div class="card__description-container">
                <h2 class="card__description">Lago Louise</h2>
                <img
                  src="./images/Vector.svg"
                  alt="like button"
                  class="card__like"
                />
              </div>
            </div>

            <div class="card">
              <img
                src="./images/Montanhas_Care.jpeg"
                alt=" Montanhas image"
                class="card__image"
              />
              <div class="card__description-container">
                <h2 class="card__description">Monstanhas care...</h2>
                <img
                  src="./images/Vector.svg"
                  alt="like button"
                  class="card__like"
                />
              </div>
            </div>
            <div class="card">
              <img
                src="./images/latemar.jpeg"
                alt=" Latemar image"
                class="card__image"
              />
              <div class="card__description-container">
                <h2 class="card__description">Latemar</h2>
                <img
                  src="./images/Vector.svg"
                  alt="like button"
                  class="card__like"
                />
              </div>
            </div>
            <div class="card">
              <img
                src="./images/Parque_Nacional_Vanoise.jpeg"
                alt=" Parque Nacional Vanoise image"
                class="card__image"
              />
              <div class="card__description-container">
                <h2 class="card__description">Parque Nacional Vanoise</h2>
                <img
                  src="./images/Vector.svg"
                  alt="like button"
                  class="card__like"
                />
              </div>
            </div>
            <div class="card">
              <img
                src="./images/lago_louise.jpeg"
                alt=" Lago di Braies image"
                class="card__image"
              />
              <div class="card__description-container">
                <h2 class="card__description">Lago di Braies</h2>
                <img
                  src="./images/Vector.svg"
                  alt="like button"
                  class="card__like"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Â© 2024 Around The U.S.</footer>
      <div class="popup">
        <div class="popup__hide" id="popup__fade"></div>

        <div class="popup__hide" id="popup__opened">
          <span class="popup__close-button"
            ><img
              src="./images/Close_Icon.png"
              class="popup__close-image"
              alt="close image"
          /></span>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input
              type="text"
              placeholder="Nome"
              class="popup__name-insert"
              id="popup__name-insert"
            />

            <input
              type="text"
              placeholder="Sobre mim"
              class="popup__aboutMe-insert"
              id="popup__aboutMe-insert"
            />

            <button type="submit" class="popup__submit-button">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
